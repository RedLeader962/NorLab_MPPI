# Norlab-MPPI barebones_mpc test config CartPole-v1
---
config_name: 'default CartPole-v1'
config_short_description: "gym CartPole-v1 test configuragtion. Discrete"
controler_component:
  model: src.barebones_mpc.model.abstract_model.MockModel
  sampler: src.barebones_mpc.sampler.abstract_sampler.MockSampler
  evaluator: src.barebones_mpc.evaluator.abstract_evaluator.MockEvaluator
  selector: src.barebones_mpc.selector.abstract_selector.MockSelector
force_headless_mode: true
record: false
environment:
  type: 'gym'
  name: 'CartPole-v1'
  rendering_interval: 1
  observation_space:
    dim: 4
    cart_position: 4.8
    cart_velocity: Inf
    pole_angle: 0.418
    pole_angular_velocity: Inf
  input_space:
    dim: 1
    legal_actions: [0, 1]
hparam:
  nominal_path_bootstrap: ~
  experimental_hparam:
    experimental_window: 15
    seed: 0
    show_plot: true
  sampler_hparam:
    number_samples: 1000
    horizon: 0.75
    steps_per_prediction: 0.05
    std_dev: [1.5]
    test_arbitrary_param: [3, 3, 3]
  model_hparam:
    cart_mass: 1
    pendulum_mass: 1
constraints:
  input_constraint:
    input_space_dim:
      uper_bound: 1
      lowwer_bound: 0
  state-constraint:
    <state-space-1-placeholder>:
      uper_bound: 1.0
      lowwer_bound: -1.0
experimental_notes: |
  Nothing for now
