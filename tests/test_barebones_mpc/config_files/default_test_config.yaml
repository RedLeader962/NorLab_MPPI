# Norlab-MPPI barebones_mpc config
---
config-name: 'default'
config-short-description: ""
controler-component:
  model: src.barebones_mpc.model.abstract_model.MockModel
  sampler: src.barebones_mpc.sampler.abstract_sampler.MockSampler
  evaluator: src.barebones_mpc.evaluator.abstract_evaluator.MockEvaluator
  selector: src.barebones_mpc.selector.abstract_selector.MockSelector
environment:
  type: 'gym'
  name: 'Pendulum-v1'
  observation_space:
    max_speed: 8
  action_space:
    max_torque: 2.0
hparam:
  experimental-hparam:
    experimental_window: 15
    seed: 0
    show_plot: true
  sampler-hparam:
    number_samples: 15
    horizon: 50
    steps_per_prediction: 10.0
  model-hparam:
    <placeholder>: 0
constraints:
  input-constraint:
    <input-space-1-placeholder>:
      uper-bound: 1.0
      lowwer-bound: -1.0
  state-constraint:
    <state-space-1-placeholder>:
      uperbound: 1.0
      lowwer-bound: -1.0
experimental-notes: |
  Nothing for now
